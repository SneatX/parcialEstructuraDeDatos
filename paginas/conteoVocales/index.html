<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Conteo vocales</title>
</head>

<body>
    <h1 class="titulo">Conteo vocales</h1>

    <div class="marco_teorico">
        <img src="img/vocales.png" alt="algo salio mal xd" class="imagen">
    </div>

    <div class="calculadora">

        <h3>Para calcular la cantidad de vocales ingrese el texto a continuacion</h3>
        <textarea id="texto" cols="100" rows="5"></textarea>

        <br>

        <button type="button" class="btn btn-outline-primary" id="botonCalcular">Calcular</button>
        <a href="../../index.html"><button type="button" class="btn btn-outline-primary">Volver</button></a>

    </div>


    <div class="div_tabla">
        <table id="impresionTabla" class="table table-bordered border-primary">
            <thead>
                <tr>
                    <th>a</th>
                    <th>e</th>
                    <th>i</th>
                    <th>o</th>
                    <th>u</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td id="impresionA">esperando al texto</td>
                    <td id="impresionE">esperando al texto</td>
                    <td id="impresionI">esperando al texto</td>
                    <td id="impresionO">esperando al texto</td>
                    <td id="impresionU">esperando al texto</td>
                </tr>
            </tbody>

        </table>
    </div>



    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
