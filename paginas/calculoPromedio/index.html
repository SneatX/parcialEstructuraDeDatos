<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculadora notas</title>
</head>

<body>
    <h1 class="titulo">Calculadora promedio notas</h1>

    <div class="marco_teorico">
        <img src="img/logoUdes.png" alt="algo salio mal xd" class="imagen">
    </div>

    <div class="calculadora">

        <h3>Ingrese las 5 notas para calcular su promedio </h3>

        <div class="div_nota1">
            <label for="nota1">Nota 1: </label>
            <input type="number" id="nota1">
        </div>

        <div class="div_nota2">
            <label for="nota2">Nota 2: </label>
            <input type="number" id="nota2">
        </div>

        <div class="div_nota3">
            <label for="nota3">Nota 3: </label>
            <input type="number" id="nota3">
        </div>

        <div class="div_nota4">
            <label for="nota4">Nota 4: </label>
            <input type="number" id="nota4">
        </div>

        <div class="div_nota5">
            <label for="nota1">Nota 5: </label>
            <input type="number" id="nota5">
        </div>


        <div class="div_boton">
            <button type="button" class="btn btn-outline-warning" id="botonCalcular">Calcular</button>
            <a href="../../index.html"><button type="button" class="btn btn-outline-warning">Volver</button></a>
        </div>

        <div id="resultado">

        </div>
    </div>



    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
